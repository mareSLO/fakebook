<!DOCTYPE html>
<html>
    <head>
    
        <title>Moj Fakebook profil</title>    
        <meta charset="UTF-8">
        <meta name="description" content="Fakebook profil">
        <meta name="keywords" content="HTML, CSS, SmartNinja, Ljubljana">
        <meta name="author" content="Marko Velkavrh">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    
    <body>
        
    <div id="main-container">
        
        <div class="tile Fakebook"></div>
        
        <div class="tile vlad-slika">
            
            <div>Vlad Drakula</div>
            
        </div>
        
    
        <div class="tile-double red">
             
            <div>Kraj : <span>Valakija</span></div>
            
            <div>Starost : <span>Nesmrten</span></div>
            
            <div>Izobrazba : <span>Tesar</span></div>
            
            <div>Hobi : <span>Izdelava kolov</span></div>
            
            <div>Prijatelji : <span>Malo</span></div>
            
            <div>Sovražniki : <span>Mnogo</span></div>
            
        
        </div>
        
        <div class="tile-double2 lightgrey">
            <table>
    
            <tr>
                <th class="aktivnost">Aktivnost</th>
                <th class="slika">Slika</th>
            </tr>
    
            <tr>
                <td class="nogomet">Nogomet</td>
                <td><a href="http://www.brezovica.si/datoteke//640_6106kmn_1.jpg" target="_blank"><img src="http://www.brezovica.si/datoteke//640_6106kmn_1.jpg" width="215px" alt="Ta boljša postava :)"></a>                   </td>
            </tr>
                
            <tr>
                <td class="pes">Pes</td>
                <td><a href="http://s23.postimg.org/sa5925vff/varci_maj14_7.jpg" target="_blank"><img src="http://s23.postimg.org/sa5925vff/varci_maj14_7.jpg" height="155px" alt="Švarci"></a></td>
            </tr>        
            
        
            </table>
        </div>   
    
        <div class="tile green">
            
        <p>Registriraj se</p>
            <br>
    
            <form>
                <div>
                    <input type="text"placeholder="Ime" />
                </div>
        
                <div>
                    <input type="text"placeholder="Priimek" />
                </div>
        
                <div>
                    <input type="text"placeholder="Kraj" />
                </div>
        
                <div>
                    <input type="date" />
                </div>
        
                <div>
                    <button type="submit">išči</button>
                </div>
        
            </form>
            </div>
    
        <div class="tile yellow">
            
        <p1>Ostali podatki</p1>
            <br>
            <br>
            <br>
            
    
            <textarea rows="15" cols="50">Napiši nekaj o sebi</textarea>
    
            <div>
                <button type="submit">shrani</button>
            </div>
            
        </div>
        
    </div>
        
    </body>
    
</html>
